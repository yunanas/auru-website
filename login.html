<!DOCTYPE html>
<html lang="ko">
<head>
    <title>로그인 | AURU SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #fff8f0;
            text-align: center;
            padding: 50px;
        }

        form {
            background-color: #ffeaea;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffb6c1;
            width: 250px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ff6f91;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form id="loginForm">
        <input type="text" id="username" placeholder="사용자 이름" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
    </form>
    <a href="signup.html">계정이 없으신가요? 회원가입</a>

    <script>
        const form = document.getElementById('loginForm');
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const inputUsername = document.getElementById('username').value;
            const inputPassword = document.getElementById('password').value;

            const savedUsername = localStorage.getItem('auru_username');
            const savedPassword = localStorage.getItem('auru_password');

            if (inputUsername === savedUsername && inputPassword === savedPassword) {
                alert(`${savedUsername}님 환영합니다!`);
                window.location.href = 'index.html';
            } else {
                alert('사용자 이름 또는 비밀번호가 틀렸습니다.');
            }
        });
    </script>
</body>
</html>
