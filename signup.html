<!DOCTYPE html>
<html lang="ko">
<head>
    <title>회원가입 | AURU SHOP</title>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Jua', sans-serif;
            background-color: #fff8f0;
            text-align: center;
            padding: 50px;
        }

        form {
            background-color: #ffeaea;
            display: inline-block;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        input {
            display: block;
            margin: 10px auto;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ffb6c1;
            width: 250px;
        }

        button {
            background-color: #ff6f91;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            font-size: 1em;
            margin-top: 10px;
            cursor: pointer;
        }

        a {
            display: block;
            margin-top: 15px;
            color: #ff6f91;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <h2>회원가입</h2>
    <form id="signupForm">
        <input type="text" id="username" placeholder="사용자 이름" required>
        <input type="email" id="email" placeholder="이메일" required>
        <input type="password" id="password" placeholder="비밀번호" required>
        <button type="submit">가입하기</button>
    </form>
    <a href="login.html">이미 계정이 있으신가요? 로그인하기</a>

    <script>
    const form = document.getElementById('signupForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const username = document.getElementById('username').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // 사용자 정보 저장 (간단한 형태로 하나만 저장)
      localStorage.setItem('auru_username', username);
      localStorage.setItem('auru_email', email);
      localStorage.setItem('auru_password', password);

      alert('회원가입이 완료되었습니다! 로그인 페이지로 이동합니다.');
      window.location.href = 'login.html';
    });
    </script>
</body>
</html>
